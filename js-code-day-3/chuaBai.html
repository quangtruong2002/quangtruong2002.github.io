      function arrnumber(a) {
            let max = a[0];
            for (let i = 0; i < a.length; i = i + 1) {
                if (a[i] > max) {
                    max = a[i];
                }
            }
            return max
            
        }
      function  max2Number(arr) {
          let maxNumber = arrnumber(arr);
          console.log(maxNumber);


          //bước 2 : loại bỏ gia trị max
          let newArr = [];
          for (let i = 0; i < arr.length; i++) {
              if (arr[i] != maxNumber) {
                  newArr.push(arr[i])
              }
            }

          let max2Number = arrnumber(newArr);
          return max2Number

      }

function remove(arr) {
    let newArr = [];
    for (let i = 0 ; i < arr.length; i++) {
        if (!newArr.includes(arr[i])) {
            newArr.push(arr[i])
        }
    }
    return newArr
}
