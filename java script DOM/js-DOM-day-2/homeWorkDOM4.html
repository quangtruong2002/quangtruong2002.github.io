<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            display: block;
            background-color: #f3f3f3;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            float: left;
            margin: 5px;
        }

        .box:hover {
            transform: scale(.9);
            transition-duration: .5s;
            opacity: .8;
            cursor: pointer;
        }

        .box:active {
            transform: scale(1.5);
            transition-duration: .5s;
        }
    </style>
</head>

<body>

    <body>
        <div class="wrap">
            <h1> JS DOM</h1>
            <button id="btn">More boxes</button>
            <h4 id="score"> Total box:<span class="points"></span></h4>


            <div class="boxes">
                <!-- renderBox -->
            </div>
        </div>
    </body>

    <script>
        // Viết mã ở đây
        let data = [
            '#3498db',
            '#9b59b6',
            '#e74c3c',
            '#2c3e50',
            '#d35400',
        ]

        let boxes = document.querySelector('.boxes')
        let totalBox = document.querySelector('.points')
        let btn = document.querySelector('#btn')

        let colors = [...data]; // clone giá trị để không ảnh hưởng đến giá trị ban đầu

        function renderBox(arr) { //function render bõx function hiển thị box
            boxes.innerHTML = '';
            if (arr.length == 0) {
                boxes.innerText = ' không có box nào trong danh sách';
                return
            }
            for (let i = 0; i < arr.length; i++) {
                const b = arr[i];
                boxes.innerHTML += `
                <div class="box" 
                style="background-color:${b}"
                onclick="removeBox(${i})"
                ></div>
                `;
            }
        }
        function updateTotalBox() {
            totalBox.innerText = colors.length
        }
        function update() {
            renderBox(colors);
            updateTotalBox();
        }

        btn.addEventListener('click', function () {
            colors = [...colors, ...data]
            update()
        })

        function removeBox(index) {
            colors = colors.filter((color, i) => i != index);
            update()
        }

        window.onload = update
    </script>
</body>

</html>
