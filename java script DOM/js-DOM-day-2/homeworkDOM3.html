<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập DOM 3 (buổi 2)</title>
    <link rel="stylesheet" href="homeWork.css">
</head>

<body>
    <div id="container">
        <h1 class="text">ĐẾM SỐ</h1>
        <h1 id="number">0</h1>
        <div class="buttonContainer">
            <button class="button1">trừ</button>
            <button class="button2">cộng</button>
        </div>

    </div>

    <script>
        let btn1 = document.querySelector('.button1')
        let btn2 = document.querySelector('.button2')
        let h1 = document.querySelector('.number')
        let number = document.getElementById('number')

       

        

        

        

        // - Bấm vào nút cộng thì số cộng thêm 1
        btn2.addEventListener('click', function () {
            number.innerText++

            // - Khi số > 0 thì số có màu xanh
            if (number.innerText > 0) {
                number.style.color = 'blue'
            }

             // - Khi số = 0 thì có màu #333333
            else if(number.innerText == 0 ) {
                number.style.color = '#333'
            }
        })

        // - Bấm vào nút trừ thì số giảm đi 1
        btn1.addEventListener('click', function() {
            number.innerText--

            // - Khi số < 0 thì số có màu đỏ
            if (number.innerText < 0) {
                number.style.color = 'red'
            }
        })


    </script>
</body>

</html>
