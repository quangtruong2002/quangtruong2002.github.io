<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        document.addEventListener('mousemove', function(event) {
            let offsetX = event.offsetX;
            let offsetY = event.offsetY;
            let class2 = document.querySelector('.box')

            class2.style.top = `${offsetY}px`
            class2.style.left = `${offsetX}px`
            
            
            // 0 1; 98
             
        })
    </script>
</body>
</html>
