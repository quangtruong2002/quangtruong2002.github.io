<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ul>

    <script>

        // 1. Thêm 3 thẻ <li> có nội dung Item 8, Item 9, Item 10 vào cuối danh sách
        let ul = document.querySelector('ul')
        let li8 = document.createElement('li')
        li8.innerText = "Item 8"

        let li9 = document.createElement('li')
        li9.innerText = "Item 9"

        let li10 = document.createElement('li')
        li10.innerText = "Item 10"

        let li11 = document.createElement('li')
        li11.innerText = "Item 10"

        let li12 = document.createElement('li')
        li12.innerText = "Item 10"

        ul.appendChild(li8)
        ul.appendChild(li9)
        ul.appendChild(li10)
        ul.appendChild(li11)
        ul.appendChild(li12)
        //2. Sửa nội dung cho thẻ <li> 1 thành màu đỏ (color)
        let li1 = document.querySelector(' li:nth-child(1)')
        li1.style.color = 'red'

        //3. Sửa background cho thẻ <li> 3 thành màu xanh (background-color)
        let li3 = document.querySelector('li:nth-child(3)')
        li3.style.backgroundColor = 'blue'

        //4. Remove thẻ <li> 4
            let li4 = document.querySelector('li:nth-child(4)')
            // ul.removeChild(li4)

        //5. Thêm thẻ <li> mới thay thế cho thẻ <li> 4 bị xóa ở bước trước, thẻ <li> mới có nội dung bất kỳ
            let newLi = document.createElement('li')
            newLi.innerText = 'New item li 4'
            ul.replaceChild(newLi, li4)

        //6. Thêm 1 nút "add"
        let button = document.createElement('button')
        button.innerText = 'add'
        button.style.color = 'green'
        ul.replaceChild(button, li11)
        
        // +  1 ô input để nhập text ở đằng sau ul
        let input =  document.createElement('input')
        input.placeholder = 'nhập tên'
        input.type = 'text'
        input.autocomplete = 'off'
        input.style.marginLeft = '10px'
        ul.replaceChild(input, li12)



    </script>
</body>

</html>
