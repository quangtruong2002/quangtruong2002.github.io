<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div id="pro-plan" class="card mb-4 text-center">
                    <div class="card-header">
                        <h3>Pro</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title pricing-card-title">$30<span class="pricing"> / month</span></h4>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>100 users included</li>
                            <li><span class="storage-amount">20</span> GB of storage</li>
                            <li>Priority email support</li>
                            <li>Help center access</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Get Started</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="basic-plan" class="card mb-4 text-center">
                    <div class="card-header">
                        <h3>Basic</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title pricing-card-title">$10<span class="pricing"> / month</span></h4>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>10 users included</li>
                            <li><span class="storage-amount">2</span> GB of storage</li>
                            <li>Email support</li>
                            <li>Help center access</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Yêu cầu: Sử dụng Javascript để thực hiện các công việc sau

        // 1. Một tính năng mới vào gói Pro: '24/7 Phone support'
        let ul = document.querySelector('ul');
        let li = document.createElement('li');

        li.innerText = '24/7 Phone support'
        ul.insertAdjacentElement('beforeend', li)
        //cách 2 :
        // ul.querySelector('#pro-plan ul').appenchild(li)
        

        // 2. Đổi vị trí 2 card pricing (pro, basic) => (basic, pro)
       let cards = document.querySelector('.row')
       console.log(cards)
       cards.style.display = 'flex'
       cards.style.flexDirection = 'row-reverse'
       
       
        

        // 3. Trong gói Pro hãy cập nhật nút 'Get Started' hiện tại thành màu xanh có màu background: #0984e3, có chữ màu #fff và có dòng chữ 'Buy Now'
        let button = document.querySelector('#pro-plan button')
        button.innerText = 'Buy Now'
        button.style.background = '#0984e3'
        button.style.color = '#fff'

        // 4. Tăng dung lượng lưu trữ của gói Pro thêm 25%, gói Basic thêm 50%
        let li2 = document.querySelector('#pro-plan .storage-amount ')
        li2.innerText = '24'

        let li3 = document.querySelector('#basic-plan .storage-amount')
        li3.innerText = '3'
    </script>
</body>

</html>
