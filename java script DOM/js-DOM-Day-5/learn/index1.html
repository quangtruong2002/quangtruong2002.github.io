<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style1.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="hero">
                <div class="logo">
                    <h1>Bảng công việc</h1>
                    <p>Tìm kiếm công việc phù hợp với bạn</p>
                    <h2 id="jobs-listed"><span>300</span> công việc có trong danh sách</h2>
                </div>
                <div class="menu">
                    <button id="show-all">Tất cả công việc</button>
                    <input id="search" type="text" placeholder="Tìm kiếm ..." autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mt-5">Danh sách công việc hiện có</h2>
            </div>
        </div>
        <div class="row jobs">
            <div class="col-md-3 job-card">
                <div class="job-card-inner">
                    <h3>Software Engineer</h3>
                    <h4>$50</h4>
                    <ul>
                        <li>Node.js</li>
                        <li>Git</li>
                        <li>AWS</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Yêu cầu: Sử dụng Javascript để thực hiện các công việc sau

        // 1. Thêm 3 job bổ sung vào phần 'job' của trang bằng cách sao chép 'job-card' ban đầu.
        
             let job1 = document.querySelector('.job-card')
             let jobs = document.querySelector('.jobs')

        let job2 = job1.cloneNode(true)
        let job3 = job1.cloneNode(true)
        let job4 = job1.cloneNode(true)

        jobs.appendChild(job2);
        jobs.appendChild(job3);
        jobs.appendChild(job4);

        
       

        // 2. Cập nhật tiêu đề của các job mới thành : JavaScript Developer, Java Developer, Python Developer
        job2.querySelector('h3').innerText = 'JavaScript Developer'
        job3.querySelector('h3').innerText = 'Java Developer'
        job4.querySelector('h3').innerText = 'Python Developer'

        // 3. Cập nhật Jobs listed thành tổng số công việc hiện có trong trang
        let jobslisted = document.querySelector('#jobs-listed span')
        let jobcard = document.querySelectorAll('.job-card')
        jobslisted.innerText = jobcard.length

        // 4. Nhập tên công việc vào ô tìm kiếm để lọc các công việc (lọc theo tên công việc). Những công việc được tìm thấy sẽ hiển thị ra, còn lại sẽ bị ẩn đi
        let input = document.getElementById('search')
        input.addEventListener('keyup', function() {
            let value = this.value
            console.log(value)
            Array.from(jobcard).forEach(job => {
                jobTitle = job.querySelector('h3').innerText
                if(jobTitle.toLowerCase().includes(value.toLowerCase())) {
                    job.style.display = 'block'
                }
                else {
                    job.style.display = 'none'
                }
            });
        })
        // 5. Bấm vào Nút "All jobs" để reset ô tìm kiếm và hiển thị ra tất cả các công việc
        let alljobs = document.getElementById('show-all') 
        alljobs.addEventListener('click', function() {
            searchEle.value = '';
            
        })
    </script>
</body>

</html>
