<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="username">username:</label>
        <input id="username" type="text " placeholder="Tài khoản" name="username" required>
        <br />
        <br>
        <label for="">password:</label>
        <input id="password" type="password" placeholder="text here...." name="password" required>
        <br> <br>
        <label for="#">Gender:</label>
        <input type="radio" name="gender" id="Female" value="female" checked><lable for="female">Female</lable>
        <input type="radio" name="gender" id="Male" value="male"><lable for="male">Male</lable>
        <input type="radio" name="gender" id="Other" value="other"><lable for="other">Other</lable>
        <br> <br>
        <label for="">favorite:</label>
        <input type="checkbox" name="favorite" id="music" value="music"><lable for="music">Music</lable>
        <input type="checkbox" name="favorite" id="swiming" value="swiming"><lable for="swiming">Swiming</lable>
        <input type="checkbox" name="favorite" id="Boxing" value="boxing"><lable for="boxing">Boxing</lable>
        <br> <br>
        <label for="">country:</label>
        <select name="countries" id="countries">
        <option value="ha-noi">Hà Nội</option>
        <option value="hue">Huế</option>
        <option value="thanh-hoa">Thanh Hóa</option>
        <option value="nghe-an">Nghệ An</option>
        <option value="hai-phong">Hải Phòng</option>
    </select>
    <br> <br>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    </form>
</body>
</html>
