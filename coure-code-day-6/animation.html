<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>

    <style>
        .animation {
            background-color: teal;
            width: 200px;
            text-align: center;
            color: white;
            font-size: 30px;
            animation: change-color 3s  infinite ;
            
}
        .tim {
            animation: hear 10s ease-in-out infinite  ;
        }
        @keyframes tang-Width {
            
            from {
            width: 200px;
            }
            to {
            width: 500px;
}
        }
        @keyframes change-color {
            0% {
           background-color: coral;
            }
            10%{
            background-color: grey;
            }
            20%{
            background-color: darkgreen;
            }
            40% {
            background-color: goldenrod;
            }
            60%{
            content: "learning";
            }
            80%{
            background-color: red;
            }
            100%{
            background-color: tomato;
            content: "teaching";
            }  
        }
        
        @keyframes hear {
            0% {
             transform: scale(1);
            }
            5% {
             transform: scale(1.3);
            }
            10% {
             transform: scale(1);
            }
            15% {
             transform: scale(1.3);
            }
            20% {
             transform: scale(1);
            }
            25% {
             transform: scale(1.3);
            }
            30% {
             transform: scale(1);
            }
            35% {
             transform: scale(1.3);
            }
            40% {
             transform: scale(1);
            }
            0% {
             transform: scale(1.3);
            }
            0% {
             transform: scale(1);
            }
            0% {
             transform: scale(1.3);
            }
            0% {
             transform: scale(1);
            }
            60% {
             transform: scale(1.3);
            }
            0% {
             transform: scale(1);
            }
            0% {
             transform: scale(1.3);
            }
            0% {
             transform: scale(1);
            }
            80% {
             transform: scale(1.3);
            }
            85% {
             transform: scale(1);
            }
            90% {
             transform: scale(1.3);
            }
            95% {
             transform: scale(1);
            }
            100% {
             transform: scale(1.3);

            }
        }
    
       
    </style>
    
</head>
