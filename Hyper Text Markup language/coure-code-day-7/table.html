<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border-width: 1px;
            border-style: dotted;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ Tên</th>
            <th>Giới Tính</th>
            <th>Ghi Chú</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Hoa</td>
            <td>Nữ</td>
            <td>Đi học muộn</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Long</td>
            <td>Nam</td>
            <td>đi học muộn</td>
        </tr>
    </table>
</body>
</html>
