        //Viết function tìm ra số lớn thứ nhì trong mảng các số. 
        // Ví dụ: max2Numbers([2, 1, 3, 4]) => 3
        function arrnumber(a) {
            let max = a[0];
            for (let i = 0; i < a.length; i = i + 1) {
                if (a[i] > max) {
                    max = a[i];
                }
            }
            for (let i = 0; i < a.length; i++) {
                if (a[i] == max) {
                    a.splice(i, 1)
                }
            }
            let max2 = a[0]
            for (let i = 0; i < a.length; i = i + 1) {
                if (a[i] > max2) {
                    max2 = a[i];
                }
            }
            return max2
        }

        // Cho 1 mảng các chuỗi. Viết function lọc ra các phần tử có độ dài lớn nhất. 
        // Ví dụ: findMaxLengthElement["aba", "aa", "ad", "c", "vcd"] => ["aba", "vcd"]
        function findMaxElement(str) {
            let max = str[0].length
            for (i = 0; i < str.length; i++) {
                if (str[i].length > max) {
                    max = str[i].length
                }
            }

            let newArr = []
            for (i = 0; i < str.length; i++) {
                if(str[i].length == max) {
                    newArr.push(str[i])
                }
            }
            return newArr

            
        }

        // Viết function để lấy một mảng bao gồm các phần tử xuất hiện trong cả hai mảng
        // Ví dụ: similarity([1, 2, 3], [1, 2, 4]) => [1,2]
        function similarity(arr1, arr2) {
            let newArr = []
            for (i = 0; i < arr1.length; i++) {
                if (arr2.indexOf(arr1[i]) != -1) {
                    newArr.push(arr1[i])
                }
            }
            return newArr
        }
        console.log(similarity([1, 2, 3], [1, 2, 4]))

        // Viết function remove những phần tử bị trùng nhau trong mảng
        // Ví dụ: removeDuplicates([1,2,5,2,6,2,5]) => [1,2,5,6]
        function unique(arr) {
            let newArr = []
            for (let i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
