        // Ví dụ: capitalizeString('chÀo MừnG đẾn với techMaster') => 'Chào Mừng Đến Với Techmaster'
        function toUpper(str) {
            return str
                .toLowerCase()
                .split(' ')
                .map(function (word) {
                    word[0]
                    word.substr(1)
                    return word[0].toUpperCase() + word.substr(1)
                })
                .join(' ')
        }

        // Ví dụ: checkSymmetricString("Race car") => true
        // Ví dụ: checkSymmetricString("hello world") => false
        function palindrome(str) {
            let len = str.length;
            let mid = Math.floor(len / 2);

            for (let i = 0; i < mid; i++) {
                if (str[i] != str[len - 1 - i]) {
                    return false
                }
            }
            return true
        }

        // Ví dụ : sortLetters("hello world") => "dehllloorw"

        function sortLetters(str) {

        // Viết function nhập vào 1 chuỗi bất kỳ. Tìm ra ký tự không bị lặp lại trong chuỗi (không tính khoảng trắng)

        let string11 = 'ababc defgdg '
        function getLetterNoRepeat(str) {

            //tìm ra các phần tử bị lặp lại                        Bước 1 tìm ra các phần tử bị lặp lại
            let newArr = []                                          //trước tiên từng chữ ra bằng split và join 
            for (let i = 0; i < arr.length; i++) {                   //sau đó tạo ra một mảng rống với tên là newArr
                if (arr.indexOf(arr[i]) != i) {                      //tạo ra một vòng lặp for

                }                                                    // sau đó sử dụng push để đưa chúng vào mảng rỗng newArr
            }
            //xóa bỏ phần tử lặp lại                               Bước 2 xóa bỏ các phần tử bị lặp lại 
            let finalArr = []                                        //tạo một mảng rỗng
            for (let i = 0; i < arr.length; i++) {                   //sử dụng phương thức như trên tìm ra những phần tử bị lặp lại và xóa bỏ chúng
                if (newArr.indexOf(arr[i]) == -1) {

                }
            }

            //in ra chuỗi gồm ký tự không bị lặp lại               Bước 3 in ra những kí tự hông bị lặp lại    
            if (finalArr.length == 0) {                              //sử dụng if với đk finalArr.length == 0

            }                                                        // sau đó sử dụng join để tạo ra vạch ngăn cách giữa các phần tử bằng giấu phẩy
            result = finalArr.join(',')                          //kết return vaf console.log nó ra và tận hưởng thành quả 
            return result                                            //uống nước ăn bánh 10p rồi ngồi cày bài tiếp thôi :>>
        }
