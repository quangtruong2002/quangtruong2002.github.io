        // Viết function có tác dụng biến 1 chuỗi thành chuỗi chỉ viết hoa từ đầu tiên.
        // Ví dụ: capitalizeString('chÀo MừnG đẾn với techMaster') => 'Chào Mừng Đến Với Techmaster'
        function toUpper(str) {
            return str
                .toLowerCase()
                .split(' ')
                .map(function (word) {
                    word[0]
                    word.substr(1)
                    return word[0].toUpperCase() + word.substr(1)
                })
                .join(' ')
        }

        // Cho 1 chuỗi, kiểm tra xem chuỗi đó có phải chuỗi đối xứng hay không

        // Ví dụ: checkSymmetricString("Race car") => true
        // Ví dụ: checkSymmetricString("hello world") => false
        function palindrome(str) {
            let len = str.length;
            let mid = Math.floor(len / 2);

            for (let i = 0; i < mid; i++) {
                if (str[i] != str[len - 1 - i]) {
                    return false
                }
            }
            return true
        }
