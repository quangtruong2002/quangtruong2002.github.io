        // 1. Tìm thứ hạng trung bình của cả lớp 
        function splace(arr) {
            let num = 0
            for (i = 0; i < arr.length; i++) {
                num = num + arr[i].grade
            }
            return num / arr.length

        }
        console.log(splace(grades))

        // 2. Tìm thứ hạng trung bình của nam trong lớp
        function male(arr) {
            let male = 0
            let total = 0
            for (i = 0; i < arr.length; i++) {
                if (arr[i].sex === 'M') {
                    total = total + arr[i].grade
                    male++
                }

            }
            return total / male
        }
        console.log(male(grades))

        // 3. Tìm thứ hạng trung bình của Nữ trong lớp
        function feMale(arr) {
            let feMale = 0
            let total = 0
            for (i = 0; i < arr.length; i++) {
                if (arr[i].sex === 'F') {
                    total = total + arr[i].grade
                    feMale++
                }
            }
            return total / feMale
        }
        console.log(feMale(grades))

        // 7. Tìm thứ hạng thấp nhất của Nữ trong lớp

        // 8. Tìm thứ hạng cao nhất của cả lớp 
        function findFistclass(arr) {
            max = arr[0].grade
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].grade > max) {
                    max = arr[i].grade
                }
            }
            return max
        }
        console.log(findFistclass(grades))
        // 9. Tìm thứ hạng thấp nhất của cả lớp
        function findLastclass(arr) {
            let min = arr[0].grade
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].grade < min) {

                }
            }
            return min

        console.log(findLastclass(grades))

        // 12. Sắp xếp thứ hạng học viên theo chiều giảm dần
        function sortRankByDown(arr) {
            let newArr = []
            for (let i = 0; i < arr.length; i++) {
                newArr.push(arr[i].grade)
            }
            newArr.sort(function (a, b) { return a - b })
            return newArr
