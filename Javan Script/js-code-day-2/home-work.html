    <script>
        // chữa bài
        //bài 1
        function checkUpArr(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] > arr[i + 1]) {
                    return false
                }
            }
            return true
        }
        console.log(checkUpArr([1, 2, 3, 4, 5, 6]));

        //bài 2
        //Viết function truyền vào 1 mảng. Kiểm tra mảng đó có phải là mảng giảm dần hay không
        function checkDownArr(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < arr[i + 1]) {
                    return false
                }

            }
            return true
        }
        console.log(checkDownArr([6, 5, 4, 3, 2, 1]))

        //bài 3
        // Viết function truyền vào 1 mảng. Kiểm tra mảng đó 
        // có phải là mảng số chẵn tăng dần hay không
        function checkArr(arr) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] % 2 != 0) {
                    return false
                    break
                }
            }
            let newArr = []
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < arr[i + 1]) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        console.log(checkArr([2, 4, 6, 8, 10]))

        //bài 4
        function checkArr2(arr) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    return false
                    break
                }
            }
            let newArr = []
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > arr[i + 1]) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        console.log(checkArr2([9, 7, 5, 3, 1]))



        //bài 5 gán một số bất kì là max khi có số lớm hơn thì chuyển max sang cho nó rồi tiếp tục kiểm tra cho tới khi hết mảng

        function maxNumber(arr) {
            let max = arr[0]
            for (i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        console.log(maxNumber([12, 25, 98, 67, 94]))

        //bài 6 
        function minNumber(a) {
            let min = a[0]
            for (i = 0; i < a.length; i++) {
                if (a[i] < min) {
                    min = a[i]
                }
            }
            return min
        }
        console.log(minNumber([5, 76, 22, 3, 65]))


        //bài 7 
        function xcv(arr) {
            let NewArr = [];
            for (let i = 0; i < arr.length; i++) {
                NewArr.push(arr[i] % 2)
            }
            return NewArr
        }
        console.log(xcv([1, 2, 3, 4, 5, 6]));
        //cách 2
        function prt(arr) {
            return arr.map(ele => ele % 2)
        }
        console.log(prt([1, 2, 3, 4, 5]))

        //bài 8 có thể sử dụng repeat để tạo ra một chuỗi cộng dồn {chỉ mang tính chất tham khảo không khuyến khích sử dụng} nên sử dụng for

        function string(str, a) {
            let b = ""
            for (i = 0; i < a; i++) {
                b += `${str}`
            }
            return b
        }
        console.log(string("a", 10))



        //bài 9 có thể sử dụng 9 lần a trừ cộng dồn vào rồi cộng thêm 1 lần a nữa ở cuối hoặc ngược lại
        function string2(str, b) {
            let c = ""
            for (i = 0; i < b; i++) {
                c += `${str}-`
            }
            let d = c.slice(0, -1)
            return d
        }
        console.log(string2("a", 10))

    </script>
