        //bài 1  Viết hàm tính thể tích hình cầu, với tham số truyền vào là bán kính của hình cầu.
        function radius(r) {
            let recipe = 4 / 3 * 3.14 * r ** 3
            return recipe
        }
        console.log(radius(5))

        //bài 2  Viết hàm truyền vào 2 số nguyên, tính tổng tất cả các số nguyên nằm giữa chúng. Ví dụ với 
        // tham số 3 và 8 ta có kết quả là 22 (bằng 4 + 5 + 6 + 7).
        function total(a, b) {
            let sum = 0
            if (b > a) {
                for (i = a + 1; i < b; i++) {
                    sum = sum + i
                }
            }
            else {
                for (i = b + 1; i < a; i++) {
                    sum = sum + i
                }
            }
            return sum

        }
        console.log(total(5, 1))

        //bài 3 Cho 1 số, kiểm tra xem số đó có phải là số nguyên tố hay không, kết quả trả về true hoặc false.
        function checkPrime(n) {
            if (n <= 2) {
                return false
            }
            else {
                for (i = 2; i < n; i++) {
                    if (n % i == 0) {
                        return false
                    }
                }
                return true

            }
        }
        console.log(checkPrime(2))

        // số truyền vào.
        function infiniti(n) {
            let sum = 0
            if (n <= 2) {
                return false
            }
            else {

                for (i = 0; i <= n; i++) {

                    }

                let newArr = []

                    if (Arr[i] % 2 != 0) {

                        sum = sum + i
                    }
                }
                console.log(newArr)

        console.log(infiniti(16))

        //bài 5 Cho 1 số nguyên dương, viết hàm tính tổng tất cả các ước số của số đó.
        function divisor(a) {
            let sum = 0
            let Arr = []
            for (i = 1; i <= a; i++) {
                if (a % i == 0) {
                    sum += i
                }
            }
            return sum
        }
        console.log(divisor(8))

        //bài 6 Cho 1 số nguyên, hãy viết hàm sắp xếp lại các chữ số trong số nguyên đó sao cho ra 1 số nhỏ nhất có thể (không tính số 0 đầu tiên).
        // Ví dụ: 53751 => 13557
        // Ví dụ: 520120 => 100225
        function sortInteger(a) {
            let arr = a.toString().split('')
            if (a >= 0) {
                let arr0 = []
                let arr1 = []
                for (i = 0; i < arr.length; i++) {
                    if (arr[i] == 0) {
                        arr0.push(arr[i])
                    }
                    else {
                        arr1.push(arr[i])
                    }
                }
                let arr10rder = arr1.sort()
                let str1 = arr10rder[0]
                let str2 = arr0.join('')
                let str3 = arr1.slice(1).join('')
                let minnum1 = str1 + str2 + str3
                return +minnum1
            }
            else {
                let minum2 = arr.sort().slice().slice().reverse().join('')
                return -minum2
            }
        }
        console.log(sortInteger(-690073))
        console.log(sortInteger(567412))
        // bài 7 Viết hàm có 2 tham số, tham số đầu tiên là 1 chuỗi thời gian t dạng "giờ:phút:giây", tham số thứ 2 là 1 số x <= 1000.
        // Kết quả trả về là 1 chuỗi biểu thị thời gian sau x giây kể từ thời điểm t.
        // Ví dụ với t = "9:20:56" và x = 7 thì kết quả là "9:21:3"
        //convert ra tất cả ra giây cộng thêm số ngoài vào rồi convert lại
        function newTime(n, x) {
            let arr = n.split(':')
          let hour = (Math.floor(Math.floor((arr[2] * 1 + x) / 60 + (arr[1] * 1)) / 60) + arr[0] * 1) % 24
          let  min = Math.floor((arr[0] * 1 + x) / 60 + (arr[1] * 1)) % 60
          let  sec = (arr[2] * 1 + x) % 60
          let newTime = hour + ':' + min + ':' + sec
          return newTime
        }
        console.log(newTime("9:30:05", 7))
        console.log(newTime("9:30:05", 1000))
        console.log(newTime("9:30:05", 10000))
